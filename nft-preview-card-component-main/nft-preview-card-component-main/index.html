<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit" />
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium" />
      </div>
      <div class="card-body">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>


        <div class="stats">

          <h3>
            <div class="icon">
              <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                  fill="#00FFF8" />
              </svg>
            </div>
            0.041 ETH
          </h3>
          <p>3 days left</p>
        </div>
      </div>

      <div class="card-footer">
        <img src="./images/image-avatar.png" alt="avatar" size="25px" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>

    </div>
  </div>

  <!-- Equilibrium #3429

Our Equilibrium collection promotes balance and calm.

0.041 ETH
3 days left

Creation of Jules Wyvern -->

  </div> -->
</body>

</html>
